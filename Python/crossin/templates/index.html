$def with(movies, count, keyword)

<h4>欢迎来到</h4>
<h1>Crossin's Movie Site</h1>

<hr>

<form action="/" method="post">
    <input type="text" name="title"/>
    <input type="submit" value="搜索" />
</form>

$if count>0:
    <p>共 $count 部影片
    $if keyword:
        与 <b><u>$keyword</u></b> 有关
    </p>

    <p>影片列表：</p>

    $for m in movies:
        <li>
        <a href="/movie/$m['id']">$m['title']</a>
        </li>
$else:
    <p>啊哦，没有您要找的影片！</p>
